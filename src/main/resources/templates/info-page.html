<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유저 정보</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
          crossorigin="anonymous"></script>
  <style>
    /* 스타일을 추가합니다. */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
    }
    .info-group {
      margin-bottom: 15px;
    }
    .info-group label {
      font-weight: bold;
    }
    .info-group span {
      display: block;
      margin-top: 5px;
    }
    button {
      display: block;
      width: 100px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px auto;
      text-align: center;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>유저 정보</h1>
  <div class="info-group">
    <label for="username">유저 이름:</label>
    <span id="username"></span>
  </div>
  <div class="info-group">
    <label for="email">이메일:</label>
    <span id="email"></span>
  </div>
  <div class="info-group">
    <label for="address">주소:</label>
    <span id="address"></span>
  </div>
  <div class="info-group">
    <label for="nickname">닉네임:</label>
    <span id="nickname"></span>
  </div>
  <div class="info-group">
    <label for="role">권한:</label>
    <span id="role"></span>
  </div>
  <button id="edit-button">내 정보 수정</button>
  <button id="ticket-button">예매 조회</button>
  <button id="my-review">리뷰 조회</button>
  <button id="my-game">등록 경기 조회</button>
</div>

<script>
  $(document).ready(function() {
    // 유저 정보를 가져옵니다.
    $.ajax({
      url: '/v1/users/info',
      method: 'GET',
      success: function(data) {
        // 유저 정보를 페이지에 표시합니다.
        $('#username').text(data.username);
        $('#email').text(data.email);
        $('#address').text(data.address);
        $('#nickname').text(data.nickname);
        $('#role').text(data.role);
      },
      error: function(xhr, status, error) {
        console.error('유저 정보를 가져오는데 실패했습니다:', status, error);
      }
    });

    // "내 정보 수정" 버튼에 이벤트 핸들러를 추가합니다.
    $('#edit-button').on('click', function() {
      const host = 'http://' + window.location.host;
      window.location.href = `${host}/v1/users/info/view/edit`;
    });
    $('#ticket-button').on('click', function() {
      const host = 'http://' + window.location.host;
      window.location.href = `${host}/v1/users/info/view/ticket`;
    });
    $('#my-review').on('click', function() {
      const host = 'http://' + window.location.host;
      window.location.href = `${host}/v1/users/info/view/review`;
    });
    $('#my-game').on('click', function() {
      const host = 'http://' + window.location.host;
      window.location.href = `${host}/v1/users/info/view/game`;
    });
  });
</script>
</body>
</html>
